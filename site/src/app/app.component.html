<div #canvas class="main">
    <div class="gui">
        <progress class="speed-progress" max="400" [value]="gui.speed * 100"></progress>
        <i class="speed">{{(gui.speed * 100).toFixed(0)}} km/h</i>
        <i class="gravity">{{(gui.gravity.toFixed(0))}} m</i>
        <div [hidden]="!state.dead">

            <h2 >YOU DIEDEDEDED </h2>
            <button (click)="reloadGame()">restart</button>
        </div>
    </div>
</div>
